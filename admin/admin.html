<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./admin.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="#">Phone Store</a>

          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Admin <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0"></form>
        </div>
      </nav>
    </header>
    <!--Table-->
    <div class="container pt-5">
      <div class="d-flex justify-content-between pt-5">
        <h1>Danh sách sản phẩm</h1>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-info m-2"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Thêm sản phẩm
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Thêm sản phẩm
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- MODALLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL -->
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-inbox p-3"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneId"
                    placeholder="Mã sản phẩm"
                  />
                  <span
                    id="vali-id"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-id-badge p-3"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneName"
                    placeholder="Tên sản phẩm"
                  />
                  <span
                    id="vali-name"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-mobile p-3"></i>
                  <select class="form-control" name="" id="phoneType">
                    <option value="">Chọn loại sản phẩm</option>
                    <option value="Iphone">Iphone</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-money-bill p-3"></i>
                  <input
                    type="number"
                    class="form-control"
                    id="phonePrice"
                    placeholder="Giá"
                  />
                  <span
                    id="vali-price"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-mobile-alt p-3"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneScr"
                    placeholder="Màn hình"
                  />
                  <span
                    id="vali-src"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-camera p-3"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneBcam"
                    placeholder="Cam sau"
                  />
                  <span
                    id="vali-bcam"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-camera-retro p-3"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneFcam"
                    placeholder="Cam trước"
                  />
                  <span
                    id="vali-fcam"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <i class="fa fa-images p-3"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneImg"
                    placeholder="Link hình ảnh"
                  />
                  <span
                    id="vali-img"
                    style="display: none"
                    class="add-valid"
                  ></span>
                </div>
                <div class="form-group">
                  <label for="">Mô tả sản phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneDesc"
                    placeholder=""
                  />
                </div>
                <!-- MODALLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLLL -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Đóng
                </button>
                <button
                  onclick="updatePhone()"
                  type="button"
                  class="btn btn-info"
                >
                  Cập Nhật
                </button>
                <button
                  id="add-phone"
                  onclick="addPhone()"
                  type="button"
                  class="btn btn-primary"
                >
                  Thêm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group d-flex">
        <label for=""></label>
        <input
          type="text"
          class="form-control"
          id="searchName"
          placeholder="Tìm tên sản phẩm"
        />
        <button onclick="searchPhone()" class="btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Loại</th>
            <th class="dropdown">
              <span
                class="dropdown-toggle text-danger"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Giá
              </span>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <span onclick="sortPrice()" class="dropdown-item" href="#"
                  >Tăng dần</span
                >
                <span onclick="" class="dropdown-item" href="#">Giảm dần</span>
              </div>
            </th>
            <th>Màn hình</th>
            <th>Back Cam</th>
            <th>Front Cam</th>
            <th>Hình Ảnh</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="products-table"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
